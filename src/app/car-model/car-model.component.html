<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card" *ngIf="allManufacturers">
          <div class="card-body">
            <h3 class="card-title">Add Car Model</h3>
            <form [formGroup]="carModelForm" enctype="multipart/form-data" (ngSubmit)="formSubmit(carModelForm.value)">
              <div class="form-row">
                <div class="col">
                  <div class="form-group row">
                    <label class="col-form-label col-md-4" for="mname">Model Name</label>
                    <div class="col-md-8">
                      <input type="text" class="form-control" id="mname" formControlName="mname" placeholder="Enter Model name">
                      <div class="error" *ngIf="carModelForm.get('mname').touched && !carModelForm.get('mname').value">
                        Model Name is Required!
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                    <div class="form-group row">
                        <label class="col-form-label col-md-4" for="manufacturer_id">Select Manufacturer</label>
                        <div class="col-md-8">
                            <select class="form-control" id="manufacturer_id" formControlName="manufacturer_id">
                              <option *ngFor="let m of allManufacturers.data" [value]="m.id">{{m.name}}</option>
                            </select>
                            <div class="error" *ngIf="carModelForm.get('manufacturer_id').touched && !carModelForm.get('manufacturer_id').value">
                             Manufacturer Name is Required!
                            </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="form-group  row">
                <label class="col-form-label col-md-2" for="color">Color</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="color" formControlName="color" placeholder="Enter Model Color">
                  <div class="error" *ngIf="carModelForm.get('color').touched && !carModelForm.get('color').value">
                    Color is Required!
                  </div>
                </div>
              </div>
              <div class="form-group  row">
                <label class="col-form-label col-md-2" for="year">Manufacturer Year</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="year" formControlName="year" placeholder="Enter Manufacturer Year">
                  <div class="error" *ngIf="carModelForm.get('year').touched && !carModelForm.get('year').value">
                    Year is Required!
                  </div>
                </div>
              </div>
              <div class="form-group  row">
                <label class="col-form-label col-md-2" for="registration_number">Registration Number</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="registration_number" formControlName="registration_number" placeholder="Enter Registration Number">
                  <div class="error" *ngIf="carModelForm.get('registration_number').touched && !carModelForm.get('registration_number').value">
                    Registration Number is Required!
                  </div>
                </div>
              </div>
              <div class="form-group  row">
                <label class="col-form-label col-md-2" for="note">Note</label>
                <div class="col-md-10">
                  <textarea id="note" formControlName="note" class="form-control"></textarea>
                  <div class="error" *ngIf="carModelForm.get('note').touched && !carModelForm.get('note').value">
                    Note is Required!
                  </div>
                </div>
              </div>
              <div class="form-group  row">
                <label class="col-form-label col-md-2" for="count">Count</label>
                <div class="col-md-10">
                  <input type="number" class="form-control" id="count" formControlName="count">
                  <div class="error" *ngIf="carModelForm.get('count').touched && !carModelForm.get('count').value">
                    Count is Required!
                  </div>
                </div>
              </div>
              <div class="form-group  row">
                <label class="col-form-label col-md-2" for="image_url_1">Image 1</label>
                <div class="col-md-10">
                  <input type="file" #image_url_1 accept="image/*" class="form-control" name="image_url_1" id="image_url_1" formControlName="image_url_1" (change)="onFile1Change($event)">
                  <!-- <input type="file" #image1 accept="image/*" class="form-control" id="image_url_1" formControlName="image_url_1" (change)="onFile1Change($event)"> -->
                  <!-- <img [src]="imgURL1" height="100" *ngIf="imgURL1"> -->
                </div>
              </div>
              <div class="form-group  row">
                <label class="col-form-label col-md-2" for="image_url_2">Image 2</label>
                <div class="col-md-10">
                  <input type="file" #image_url_2 accept="image/*" class="form-control" name="image_url_2" id="image_url_2" formControlName="image_url_2" (change)="onFile2Change($event)">
                  <!-- <img [src]="imgURL2" height="100" *ngIf="imgURL2"> -->
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-10 offset-md-2">
                  <input type="submit" class="btn btn-success btn-sm" value="Submit" [disabled]="!carModelForm.valid">

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
